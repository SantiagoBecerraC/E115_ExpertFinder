name: Unit Tests Only

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      shell: bash -el {0}
      run: |
        cd backend
        pip install -r requirements-test.txt
        pip install -e .

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE/backend" >> $GITHUB_ENV

    - name: Run unit tests (allow failure)
      shell: bash -el {0}
      run: |
        cd backend
        # run tests but always continue
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing || true

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: backend/htmlcov

  coverage-report:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: always()

    steps:
    - uses: actions/checkout@v3

    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        path: backend/reports

    - name: Parse coverage.xml and check threshold
      id: check
      run: |
        python -m pip install coverage
        COVERAGE=$(python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('backend/reports/coverage.xml')
        root = tree.getroot()
        coverage = float(root.attrib['line-rate']) * 100
        print(f'{coverage:.2f}')
        ")
        COLOR=$(python -c "
        coverage = float('$COVERAGE')
        if coverage >= 80:
            print('brightgreen')
        elif coverage >= 60:
            print('yellow')
        else:
            print('red')
        ")
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "color=$COLOR" >> $GITHUB_OUTPUT

        # ❗️ Fail if too low
        if (( $(echo "$COVERAGE < 60" | bc -l) )); then
          echo "Coverage too low: $COVERAGE%"
          exit 1
        fi
