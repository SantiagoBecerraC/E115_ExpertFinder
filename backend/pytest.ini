[pytest]
pythonpath = .

# Test directories to search
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery settings
norecursedirs = 
    .git
    .dvc
    .pytest_cache
    __pycache__
    node_modules
    linkedin_raw_data
    linkedin_data_processing
    llm-finetuning

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    dvc: DVC-related tests
    slow: Slow running tests
    integration: integration tests
    system: system tests

# Output settings
console_output_style = progress
log_cli = true
log_cli_level = INFO

addopts = -v -m "not integration and not system" --cov=. --cov-report=term-missing --cov-report=html:reports/coverage-report
